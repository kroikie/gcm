language: java
script:
  - "gpg --import private-sign.key"
  - "ant -f ./client-libraries/java/rest-client/build.xml stage"

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""

before_install:
  - cp settings.xml ${HOME}/.m2/settings.xml

after_success:
  - cat settings.xml
  - cat ${HOME}/.m2/settings.xml
  - echo ${CI_DEPLOY_USERNAME}
  - echo ${CI_DEPLOY_PASSWORD}
  - echo ${SIGN_KEY_PASSPHRASE}

branches:
  only:
    - v1
